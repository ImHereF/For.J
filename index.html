<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Hati dengan Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #loading {
            display: none;
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 1px;
            margin-top: 20px;
        }
        #progress {
            width: 0;
            height: 40px;
            background-color: #4caf50;
            border-radius: 5px;
            transition: width 0.1s;
            
        }
        #heart {
            display: none;
            font-size: 100px;
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        #message {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

    <div id="heart">❤️</div>
    <div id="message"></div>
     <button id="showHeartButton">Klik Aku</button>
<div id="loading">
  <div id="progress"></div>
</div>
<div id="heart" style="display: none;"></div> <div id="message"></div>

<script>
  const showHeartButton = document.getElementById("showHeartButton");
  const loadingDiv = document.getElementById("loading");
  const heartDiv = document.getElementById("heart");
  const progressDiv = document.getElementById("progress");

  showHeartButton.addEventListener("click", () => {
    // Hide the button
    showHeartButton.style.display = "none";
                        // Menghilangkan loading bar setelah loading selesai
                    document.getElementById("loading").style.display = "none";
                    // Menampilkan hati setelah loading selesai
                    document.getElementById("heart").style.display = "block";
                    // Memulai animasi teks
                    typeMessage("Kamu membuatku bahagia!", function() {
                        typeMessage("Setiap detik bersamamu sangat berharga.", function() {
                            typeMessage("Terima kasih telah ada di hidupku!", null);
                        });
                    });
                } else {
                    width++;
                    document.getElementById("progress").style.width = width + '%';
                }
            }, 30); // Mengatur kecepatan loading bar
        };

        function typeMessage(message, callback) {
            const messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            messageElement.textContent = ""; // Mengosongkan teks sebelumnya
            let index = 0;
            const typingInterval = setInterval(function() {
                if (index < message.length) {
                    messageElement.textContent += message.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                    // Memanggil callback setelah selesai mengetik
                    if (callback) {
                        setTimeout(callback, 2500); // Tunggu 2.5 detik sebelum memanggil callback
                    }
                }
            }, 100); // Kecepatan mengetik
        }

    // Simulate progress bar animation (replace with your actual logic)
    let width = 0;
    const interval = setInterval(() => {
      width += 10;
      progressDiv.style.width = width + "%";
      if (width >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          heartDiv.style.display = "block"; 
        }, 1000); // Delay of 1 second (1000 milliseconds)
      }
    }, 100); // Progress bar updates every 100 milliseconds 
  });
</script>

</body>
</html>
